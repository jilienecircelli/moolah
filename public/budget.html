<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-md-offset-3">
                <h2>Welcome <span class="user-name"></span></h2>

        <div class="row">
            <!-- Goalz -->
            <div class="card col-md-2">
                <div class="card-header text-white bg-success">
                    <h1><i class="fas fa-coins"></i>Goalz</h1>
                </div>
                <div class="card-body col-12 goalz-col">
                    <div class="form-group">
                        <select class="custom-select" id="category">
                            <option selected value="">All Categories</option>
                            <option value="Personal">Personal</option>
                            <option value="Product Review">Family</option>
                            <option value="Political">Entertainment</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-8 mainContentDiv">
                <h1>Your moolah.</h1>
                <!-- Add drop down for month -->
                <div class="dropdown dropmenuBtn">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Month
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <button class="dropdown-item" href="#">January</button>
                        <button class="dropdown-item" href="#">February</button>

                        <button class="dropdown-item" href="#">September</button>

                        <button class="dropdown-item" href="#">November</button>
                        <button class="dropdown-item" href="#">December</button>
                    </div>
                </div>
                <hr>
                <!-- Table -->
                <div class="row">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Amount</th>
                                <th data-breakpoints="xs">Total Spent</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-expanded="true">
                                <td>Housing</td>
                                <td>1000</td>
                                <td>0</td>
                            </tr>
                            <tr>
                                <td>Utilities</td>
                                <td>100</td>
                                <td>0</td>
                            </tr>
                            <tr>
                                ​
                                <td>Transportation</td>
                                <td>200</td>
                                <td>0</td>
                            </tr>
                            <tr>
                                <td>Food</td>
                                <td>300</td>
                                <td>0</td>
                            </tr>
                            <tr>
                                <td>Shopping</td>
                                <td>200</td>
                                <td>0</td>
                            </tr>
                            <tr>
                                <td>Leisure</td>
                                <td>200</td>
                                <td>0</td>
                            </tr>
                            <tr>
                                <td>Miscellaneous</td>
                                <td>100</td>
                                <td>0</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr class="footable-editing">
                                <td colspan=6>
                                    <button type="button" class="btn btn-primary footable-show" data-target="#editor-modal" data-toggle="modal"><span
                                            class="fooicon fooicon-pencil" aria-hidden="true"></span> Edit Budget
                                        Totals</button>
                                </td>
                            </tr>
                        </tfoot>
                    </table>

                    <!-- Table Modal -->
                    ​ ​
                    <div class="modal fade" id="editor-modal" tabindex="-1" role="dialog" aria-labelledby="editor-title">
                        <style scoped>
                            /* provides a red astrix to denote required fields - this should be included in common stylesheet */
                            
                            .form-group.required .control-label:after {
                                content: "*";
                                color: red;
                                margin-left: 4px;
                            }
                        </style>
                        <div class="modal-dialog" role="document">
                            <form class="modal-content form-horizontal" id="editor">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">×</span></button>
                                    <h4 class="modal-title" id="editor-title">Add Row</h4>
                                </div>
                                <div class="modal-body">
                                    <input type="number" id="id" name="id" class="hidden" />
                                    <div class="form-group required">
                                        <label for="firstName" class="col-sm-3 control-label">First Name</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
                                        </div>
                                    </div>
                                    <div class="form-group required">
                                        <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="jobTitle" class="col-sm-3 control-label">Job Title</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="jobTitle" name="jobTitle" placeholder="Job Title">
                                        </div>
                                    </div>
                                    <div class="form-group required">
                                        <label for="startedOn" class="col-sm-3 control-label">Started On</label>
                                        <div class="col-sm-9">
                                            <input type="date" class="form-control" id="startedOn" name="startedOn" placeholder="Started On" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="dob" class="col-sm-3 control-label">Date of Birth</label>
                                        <div class="col-sm-9">
                                            <input type="date" class="form-control" id="dob" name="dob" placeholder="Date of Birth">
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Save changes</button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
